<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error :c </title>
  <link rel="shortcut icon" href="img/logo_icon.ico" />
  <link rel="stylesheet" href="styles/errorstyle.css">
</head>
<body>
  <main>
    <img src="img/logo_icon.ico">
    <h1>Sorry!</h1>
    <p>
    This page is currently under construction!
    </p>
    <p id="redirect">
      You will be automatically redirected to main page in 10 sec.
    </p>
  </main>
  <script>
    let time = 9;
    setInterval(
      function(){
        document.getElementById("redirect").innerHTML = "You will be automatically redirected to main page in " + time + " sec.";
        if(time == 0){
          window.location.replace("index.html");
        }
        time--;
      }, 1000);
  </script>
</body>
</html>
